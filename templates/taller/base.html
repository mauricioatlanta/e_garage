{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <a href="/vehiculos/" class="btn btn-outline-primary btn-sm">Veh√≠culos</a>

</html>
