{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Garage - Automatiza tu taller</title>
  <link rel="stylesheet" href="{% static 'css/tailwind.output.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body class="bg-black text-white overflow-hidden m-0 p-0">

  <!-- ðŸŽ¬ VIDEO DE INTRO -->
  <video id="intro-video" autoplay muted playsinline class="fixed top-0 left-0 w-full h-full object-cover z-50">
    <source src="{% static 'egarage_intro/egarage_intro_6s.mp4' %}" type="video/mp4" />
  </video>

  <!-- ðŸŒŒ FONDO DE PARTÃCULAS -->
  <video id="bg-particles" loop muted autoplay playsinline class="hidden fixed top-0 left-0 w-full h-full object-cover z-0">
    <source src="{% static 'egarage_intro/particles_background.webm' %}" type="video/webm" />
  </video>

  <!-- ðŸš— LOGO + TEXTO -->
  <div id="bienvenida" class="hidden fixed inset-0 z-10 flex flex-col justify-center items-center text-center">
    <div style="display:flex; justify-content:center; align-items:center;">
      <img src="{% static 'img/logo.png' %}" alt="E-Garage Logo" 
        class="animate-pulse mb-6 w-60 h-60 mx-auto"
        style="border: 6px solid #f500ff; border-radius: 50%; box-shadow: 0 0 32px 8px #f500ff, 0 0 80px 10px #f500ff44; background:rgba(0,0,0,0.15);" />
    </div>
    <p class="text-3xl font-bold tracking-wide mb-6 font-[Orbitron] text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-yellow-300">
      {% trans "Bienvenido a eGarage" %}
    </p>
    <a href="{% url 'account_login' %}" class="bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-yellow-300 text-gray-900 font-bold py-3 px-10 rounded-xl shadow-xl text-xl tracking-wide border-2 border-fuchsia-400 hover:scale-105 transition-all duration-300 animate-bounce">
      {% trans "Entrar" %}
    </a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoIntro = document.getElementById("intro-video");
      const bgParticles = document.getElementById("bg-particles");
      const bienvenida = document.getElementById("bienvenida");

      setTimeout(() => {
        videoIntro.classList.add("hidden");
        bgParticles.classList.remove("hidden");
        bienvenida.classList.remove("hidden");
      }, 6000); // espera 6 segundos
    });
  </script>
</body>
</html>
