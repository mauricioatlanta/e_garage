{% extends 'base.html' %}
{% load static %}
{% load humanize %}


  <style>
    body, .cuadro, .cuadro *, table, thead, tbody, th, td, label, input, select, textarea, option {
      color: #111 !important;
    }
    input[type="text"]::placeholder, textarea::placeholder {
      color: #444 !important;
    }
  </style>
<table class="min-w-full text-sm translucent-card border border-slate-200 rounded shadow-sm text-slate-700">
  <thead class="bg-orange-600 text-white">
    <tr>
      <th class="px-4 py-2">Nombre</th>
      <th class="px-4 py-2">Part #</th>
      <th class="px-4 py-2 text-right">Precio Compra</th>
      <th class="px-4 py-2">Tienda</th>
      <th class="px-4 py-2 text-center">Acciones</th>
    </tr>
  </thead>
  <tbody class="divide-y divide-slate-100">
    {% for r in repuestos %}
    <tr>
      <td class="px-4 py-2">{{ r.nombre_repuesto }}</td>
      <td class="px-4 py-2">{{ r.part_number }}</td>
      <td class="px-4 py-2 text-right">${{ r.precio_compra }}</td>
      <td class="px-4 py-2">{{ r.tienda }}</td>
      <td class="px-4 py-2 text-center">
        <a href="{% url 'editar_repuesto' r.id %}" class="text-yellow-500 hover:underline">âœï¸</a>
        <a href="{% url 'eliminar_repuesto' r.id %}" class="text-red-500 hover:underline">ğŸ—‘ï¸</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5" class="text-center text-slate-500 py-4">No hay repuestos.</td></tr>
    {% endfor %}
  </tbody>
</table>
