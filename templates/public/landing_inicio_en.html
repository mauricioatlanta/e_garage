{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Garage - Automate your shop</title>
  <link rel="stylesheet" href="{% static 'css/tailwind.output.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body class="bg-black text-white overflow-hidden m-0 p-0">

  <!-- üé¨ INTRO VIDEO -->
  <video id="intro-video" autoplay muted playsinline class="fixed top-0 left-0 w-full h-full object-cover z-50">
    <source src="{% static 'egarage_intro/egarage_intro_6s.mp4' %}" type="video/mp4" />
  </video>

  <!-- üåå PARTICLE BACKGROUND -->
  <video id="bg-particles" loop muted autoplay playsinline class="hidden fixed top-0 left-0 w-full h-full object-cover z-0">
    <source src="{% static 'egarage_intro/particles_background.webm' %}" type="video/webm" />
  </video>

  <!-- üöó LOGO + TEXT -->
  <div id="welcome" class="hidden fixed inset-0 z-10 flex flex-col justify-center items-center text-center">
    <img src="{% static 'egarage_intro/logo-glow.png' %}" alt="E-Garage Logo" class="animate-pulse drop-shadow-2xl mb-4 w-56 brightness-125 saturate-150" />
    <p class="text-3xl font-bold tracking-wide mb-6 font-[Orbitron] text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-yellow-300">
      {% trans "Welcome to eGarage" %}
    </p>
    <div class="flex flex-col gap-4">
      <a href="{% url 'account_login' %}" class="bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-yellow-300 text-gray-900 font-bold py-3 px-10 rounded-xl shadow-xl text-xl tracking-wide border-2 border-fuchsia-400 hover:scale-105 transition-all duration-300 animate-bounce">
        {% trans "Sign In" %}
      </a>
      <button onclick="switchLang('es')" class="bg-gray-800 text-cyan-300 px-6 py-2 rounded-lg border border-cyan-400 hover:bg-cyan-900 transition">{% trans "Espa√±ol" %}</button>
    </div>
  </div>

  <div id="bienvenida" class="hidden fixed inset-0 z-10 flex flex-col justify-center items-center text-center">
    <img src="{% static 'egarage_intro/logo-glow.png' %}" alt="E-Garage Logo" class="animate-pulse drop-shadow-2xl mb-4 w-56 brightness-125 saturate-150" />
    <p class="text-3xl font-bold tracking-wide mb-6 font-[Orbitron] text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-yellow-300">
      {% trans "Bienvenido a eGarage" %}
    </p>
    <div class="flex flex-col gap-4">
      <a href="{% url 'account_login' %}" class="bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-yellow-300 text-gray-900 font-bold py-3 px-10 rounded-xl shadow-xl text-xl tracking-wide border-2 border-fuchsia-400 hover:scale-105 transition-all duration-300 animate-bounce">
        {% trans "Entrar" %}
      </a>
      <button onclick="switchLang('en')" class="bg-gray-800 text-cyan-300 px-6 py-2 rounded-lg border border-cyan-400 hover:bg-cyan-900 transition">{% trans "English" %}</button>
    </div>
  </div>

  <script>
    function switchLang(lang) {
      document.getElementById('welcome').classList.toggle('hidden', lang !== 'en');
      document.getElementById('bienvenida').classList.toggle('hidden', lang !== 'es');
    }
    document.addEventListener("DOMContentLoaded", function () {
      const videoIntro = document.getElementById("intro-video");
      const bgParticles = document.getElementById("bg-particles");
      setTimeout(() => {
        videoIntro.classList.add("hidden");
        bgParticles.classList.remove("hidden");
        // Detect browser language
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('es')) {
          switchLang('es');
        } else {
          switchLang('en');
        }
      }, 6000); // wait 6 seconds
    });
  </script>
</body>
</html>
