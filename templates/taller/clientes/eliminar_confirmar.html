{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 translucent-card shadow-lg rounded-lg p-8">
<h1 class="text-2xl font-bold text-red-700 mb-4">¿Estás seguro que deseas eliminar este cliente?</h1>
<p class="mb-6 text-gray-700">Cliente: <strong>{{ cliente }}</strong></p>
<form class="flex justify-between items-center" method="post">
    {% csrf_token %}
    <a class="px-6 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition" href="{% url 'clientes:lista_clientes' %}">Cancelar</a>
<button class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition btn-futuristic" type="submit">Eliminar</button>
</form>
</div>
{% endblock %}
