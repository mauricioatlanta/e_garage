{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-900 via-fuchsia-900 to-lime-900 py-12 px-4">
  <div class="w-full max-w-md bg-gray-900 bg-opacity-90 rounded-2xl shadow-2xl p-10 border-2 border-lime-400/30 text-center">
    <h2 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-lime-400 via-cyan-400 to-fuchsia-500 mb-4 futuristic-glow">Activar cuenta</h2>
    <p class="text-lime-200 text-lg mb-4">Ingresa el código de activación que recibiste por correo electrónico.</p>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="codigo" maxlength="6" pattern="[0-9]{6}" required class="w-full px-4 py-2 rounded-lg border-2 border-lime-400 text-lg text-center mb-4" placeholder="Código de 6 dígitos">
      <button type="submit" class="inline-block mt-4 px-6 py-2 rounded-lg bg-gradient-to-r from-lime-400 to-cyan-400 text-gray-900 font-bold text-lg shadow-lg hover:from-cyan-400 hover:to-lime-400 transition">Activar cuenta</button>
    </form>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  .futuristic-glow {
    text-shadow: 0 0 24px #00ffe7, 0 0 8px #00ffe7, 0 0 2px #fff;
    letter-spacing: 2px;
  }
</style>
{% endblock %}
