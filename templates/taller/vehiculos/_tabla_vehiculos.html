<div class="overflow-x-auto rounded border border-slate-700">
  <table class="min-w-full text-sm text-black border-collapse">
    <thead class="bg-cyan-900 text-white">
      <tr>
        <th class="px-4 py-2 text-left">Marca</th>
        <th class="px-4 py-2 text-left">Modelo</th>
        <th class="px-4 py-2 text-left">Año</th>
        <th class="px-4 py-2 text-left">Patente</th>
        <th class="px-4 py-2 text-center">Acciones</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-slate-700">
      {% for v in vehiculos %}
      <tr class="hover:bg-cyan-800/30 transition">
        <td class="px-4 py-2">{{ v.marca }}</td>
        <td class="px-4 py-2">{{ v.modelo }}</td>
        <td class="px-4 py-2">{{ v.anio }}</td>
        <td class="px-4 py-2">{{ v.patente }}</td>
        <td class="px-4 py-2 text-center space-x-2">
          <a href="{% url 'vehiculos:detalle_vehiculo' v.id %}" class="text-blue-600 hover:underline" title="Ver">👁️</a>
          <a href="{% url 'vehiculos:editar_vehiculo' v.id %}" class="text-orange-600 hover:underline" title="Editar">✏️</a>
          <a href="{% url 'vehiculos:eliminar_vehiculo' v.id %}" class="text-red-600 hover:underline ml-2" title="Eliminar" onclick="return confirm('¿Eliminar este vehículo?')">🗑️</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
