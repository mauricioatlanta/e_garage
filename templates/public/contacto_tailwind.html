{% extends "base.html" %}
{% block title %}Contacto | TallerPro{% endblock %}

{% block content %}
<section class="container mx-auto py-12 px-6 text-white">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-cyan-400">📞 Contáctanos</h1>
    <p class="mt-2 text-white">¿Tienes dudas o necesitas ayuda? Escríbenos.</p>
  </div>
  <div class="max-w-xl mx-auto translucent-card p-8 rounded-lg shadow-lg">
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-semibold text-white mb-1" for="nombre">Nombre</label>
        <input class="w-full px-4 py-2 bg-black/30 border border-cyan-500 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white" id="nombre" name="nombre" type="text" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-semibold text-white mb-1" for="email">Correo electrónico</label>
        <input class="w-full px-4 py-2 bg-black/30 border border-cyan-500 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white" id="email" name="email" type="email" required />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-semibold text-white mb-1" for="mensaje">Mensaje</label>
        <textarea class="w-full px-4 py-2 bg-black/30 border border-cyan-500 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="w-full btn-futuristic">
        📩 Enviar Mensaje
      </button>
    </form>
  </div>
</section>
{% endblock %}
